<div class="wrapper full-size-screen">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Entrer les donnees</h3>
            <form class="register-form">
              <div class="form-group ">
                <label>Nom</label>
                <input type="text" id="name" name="name" [(ngModel)]="recipe.name" class="form-control " placeholder="Nom">
              </div>
              <div class="form-group ">
                <label>Etapes ( separes par ; )</label>
                <input type="text" id="steps" name="steps" [(ngModel)]="steps" class="form-control " placeholder="Etape1;Etape2">
              </div>
              <div class="form-group ">
                <label>Ingredients ( ing1:q1;ing2:q2; )</label>
                <input type="text" id="quantities" name="quantities" [(ngModel)]="quantities" class="form-control " placeholder="Email">
              </div>
              <div class="form-group ">
                <label>Image</label>
                <input type="file" class="form-control" placeholder="Email">
              </div>
              <button class="btn btn-danger btn-block btn-round" (click)="create()" >Creer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
