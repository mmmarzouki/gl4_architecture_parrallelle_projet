<div class="wrapper full-size-screen">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                        <div class="card card-register">
                            <h3 class="title">Welcome</h3>
                            <form class="register-form">
                                <div class="form-group {{hasDanger}}">
                                    <label>Email</label>
                                    <input type="text" id="email" name="email" [(ngModel)]="user.email" class="form-control {{isWrong}}" placeholder="Email">
                                </div>
                                <div class="form-group {{hasDanger}}">
                                    <label>Password</label>
                                    <input type="password" id="password" name="password" class="form-control {{isWrong}}" [(ngModel)]="user.password"  placeholder="Password">
                                </div>
                                <button class="btn btn-danger btn-block btn-round" (click)="login()" >Login</button>
                                <div _ngcontent-c4="" *ngIf="hidden" class="form-control-feedback text-center font-weight-bold">Email or Password invalid</div>
                            </form>
                            <div class="forgot">
                                <a [routerLink]="['/register']" class="btn btn-link btn-danger">Not yet a member? REGISTER!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
